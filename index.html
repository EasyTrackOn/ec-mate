<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASMI EC MATE - Exam Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* --- RESET & BASE --- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); /* Blue Gradient */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1e293b;
    }

    /* --- MAIN CARD --- */
    .portal-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px); /* Frosted Glass Effect */
        width: 100%;
        max-width: 480px;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeUp 0.6s ease-out;
    }

    /* --- BRANDING --- */
    .logo-container {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px auto;
        background: white;
        border-radius: 50%;
        padding: 5px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
    }

    h1 {
        margin: 0;
        color: #1e3a8a;
        font-size: 26px;
        font-weight: 800;
        letter-spacing: -0.5px;
    }

    p.subtitle {
        margin: 5px 0 30px 0;
        color: #64748b;
        font-size: 14px;
        font-weight: 500;
    }

    /* --- NAVIGATION GRID --- */
    .menu-grid {
        display: grid;
        grid-template-columns: 1fr; /* Stacked on mobile */
        gap: 15px;
    }

    /* --- MENU ITEMS --- */
    .menu-item {
        display: flex;
        align-items: center;
        padding: 20px;
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        text-decoration: none;
        transition: all 0.2s ease;
        text-align: left;
    }

    .menu-item:hover {
        border-color: #3b82f6;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
    }

    /* Icon Circle */
    .icon-box {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: #eff6ff;
        color: #1e3a8a;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 24px;
    }

    .menu-text h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
        color: #1e293b;
    }

    .menu-text span {
        font-size: 12px;
        color: #64748b;
    }

    /* --- FOOTER --- */
    .footer {
        margin-top: 30px;
        font-size: 11px;
        color: #94a3b8;
        border-top: 1px solid #e2e8f0;
        padding-top: 15px;
    }

    /* --- ANIMATION --- */
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- DESKTOP TWEAK --- */
    @media (min-width: 600px) {
        .menu-grid {
            grid-template-columns: 1fr 1fr; /* Side by side on desktop */
        }
        .menu-item {
            flex-direction: column;
            text-align: center;
            padding: 25px 15px;
        }
        .icon-box {
            margin-right: 0;
            margin-bottom: 15px;
            width: 60px;
            height: 60px;
        }
    }
</style>
</head>
<body>

    <div class="portal-card">

        </div>

        <p class="subtitle">Examination Management Portal</p>

        <div class="menu-grid">
            
            <a href="student_result.html" class="menu-item">

                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 14l9-5-9-5-9 5 9 5z"/><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/></svg>
                </div>
                <div class="menu-text">
                    <h3>Student Result</h3>
                    <span>View Individual Marks</span>

            </a>

            <a href="" class="menu-item" style= "display:'none'">

        </div>

        <div class="footer">
            &copy; 2026 ASMI Technologies<br>
            Secure Examination System
        </div>
    </div>

</body>
</html>
